<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM SCP 管理系统</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DICOM SCP 管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#worklist" data-page="worklist">RIS预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#images" data-page="images">影像管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings" data-page="settings">系统设置</a>
                    </li>
                </ul>
                <!-- 右侧用户菜单 -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="currentUsername">加载中...</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="showChangePasswordModal()">修改密码</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">退出系统</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="content-area">
            <!-- Worklist管理页面 -->
            <div id="worklist-page">
                <div class="d-flex justify-content-start mb-3">
                    <button class="btn btn-primary" onclick="openAddWorklistModal()">
                        添加预约
                    </button>
                </div>

                <!-- 检查列表 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th style="width: 120px">患者ID</th>
                                <th style="width: 100px">姓名</th>
                                <th style="width: 60px">性别</th>
                                <th style="width: 60px">年龄</th>
                                <th style="width: 120px">检查号</th>
                                <th style="width: 80px">检查类型</th>
                                <th style="width: 150px">预约时间</th>
                                <th style="width: 80px">状态</th>
                                <th style="width: 120px">操作</th>
                            </tr>
                        </thead>
                        <tbody id="worklist-table-body">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                    
                    <!-- 添加分页组件 -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="pagination-info">
                            显示 <span id="worklist-currentRange">1-10</span> 条，共 <span id="worklist-totalCount">0</span> 条
                        </div>
                        <nav aria-label="分页导航">
                            <ul class="pagination mb-0">
                                <li class="page-item">
                                    <button class="page-link" id="worklist-prevPage" aria-label="上一页">
                                        <span aria-hidden="true">&laquo;</span>
                                    </button>
                                </li>
                                <li class="page-item">
                                    <span class="page-link" id="worklist-currentPage">1</span>
                                </li>
                                <li class="page-item">
                                    <button class="page-link" id="worklist-nextPage" aria-label="下一页">
                                        <span aria-hidden="true">&raquo;</span>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- 影像管理页面 -->
            <div id="images-page" style="display: none;">
                <div class="table-responsive">
                    <table id="images-table" class="table table-hover">
                        <thead>
                            <tr>
                                <th>患者ID</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>检查号</th>
                                <th>检查类型</th>
                                <th>检查时间</th>
                                <th>检查描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="images-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑检查的模态框 -->
    <div class="modal fade" id="worklistModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加预约</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="worklistForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">患者ID</label>
                                <input type="text" class="form-control" id="patientId" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">性别</label>
                                <select class="form-select" id="patientSex" required>
                                    <option value="M">男</option>
                                    <option value="F">女</option>
                                    <option value="O">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">年龄</label>
                                <input type="number" class="form-control" id="patientAge" min="0" max="150" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">检查号</label>
                                <input type="text" class="form-control" id="accessionNumber" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">检查类型</label>
                                <select class="form-select" id="modality" required>
                                    <option value="CT">CT</option>
                                    <option value="MR">MR</option>
                                    <option value="DR">DR</option>
                                    <option value="US">US</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">预约时间</label>
                                <input type="datetime-local" class="form-control" id="scheduledDateTime" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">设备AE Title</label>
                                <input type="text" class="form-control" id="scheduledAET" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">设备名称</label>
                                <input type="text" class="form-control" id="scheduledStationName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">检查部位</label>
                                <input type="text" class="form-control" id="bodyPartExamined">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">状态</label>
                                <select class="form-select" id="status" required>
                                    <option value="SCHEDULED">已预约</option>
                                    <option value="ARRIVED">已到达</option>
                                    <option value="STARTED">检查中</option>
                                    <option value="COMPLETED">已完成</option>
                                    <option value="CANCELED">已取消</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveWorklist()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加修改密码的模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm" onsubmit="return false;">
                        <div class="mb-3">
                            <label class="form-label">旧密码</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">新密码</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改查看器模态框 -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width: 900px; margin: 1.75rem auto;">
            <div class="modal-content" style="height: calc(100vh - 3.5rem);">
                <div class="modal-header py-1" style="background-color: #343a40; border-bottom: 1px solid #454d55;">
                    <h5 class="modal-title" style="color: #fff; font-size: 1rem;">DICOM 查看器</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" style="overflow: hidden;">
                    <iframe id="viewerFrame" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login.html';
                });
        }
    </script>
</body>
</html>
