<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM 查看器</title>
    <!-- 样式 -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* 查看器容器 */
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1e1e1e;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        /* 工具栏 */
        .toolbar {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(44, 44, 44, 0.7);
            padding: 6px 16px;
            border-bottom: 1px solid rgba(58, 58, 58, 0.5);
            display: flex;
            flex-direction: row;
            gap: 16px;
            justify-content: center;
            height: 52px;
            align-items: center;
            flex-shrink: 0;
            backdrop-filter: blur(8px);
        }

        /* 视图容器 - 采用 flex 布局自动填充剩余空间 */
        .viewport {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 图像显示区域 */
        #viewer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* 角落信息 */
        .corner-info {
            position: absolute;
            padding: 8px 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            z-index: 90;
            text-shadow: 
                1px 1px 2px rgba(0,0,0,0.8),
                -1px -1px 2px rgba(0,0,0,0.8),
                1px -1px 2px rgba(0,0,0,0.8),
                -1px 1px 2px rgba(0,0,0,0.8);
            line-height: 1.5;
            background: none;
            border-radius: 4px;
        }
        .top-left { top: 12px; left: 8px; }
        .top-right { top: 12px; right: 8px; text-align: right; }
        .bottom-left { bottom: 8px; left: 8px; }
        .bottom-right { bottom: 8px; right: 8px; text-align: right; }

        /* 工具组 */
        .tool-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 0 8px;
            position: relative;
        }

        /* 工具按钮 */
        .tool-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }
        .tool-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        .tool-button.active {
            background: rgba(0, 102, 204, 0.6);
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.3);
        }
        .tool-button img {
            width: 22px;
            height: 22px;
            filter: invert(1);
            opacity: 0.9;
            transition: transform 0.2s ease;
        }
        .tool-button:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        /* 分隔线 */
        .divider {
            width: 1px;
            height: 28px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            margin: 0 4px;
        }

        /* 加载指示器样式 */
        #loadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 14px;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* DICOM Tags 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 2000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(0, 102, 204, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .tags-table-container {
            flex: 1;
            overflow: auto;
            margin: 0 -24px;
            padding: 0 24px;
            border-radius: 8px;
        }

        .tags-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
            font-size: 14px;
            table-layout: fixed;
        }

        .tags-table th,
        .tags-table td {
            padding: 8px 12px;
            vertical-align: top;
            line-height: 1.5;
        }

        /* 设置各列宽度 */
        .tags-table th:nth-child(1),
        .tags-table td:nth-child(1) {  /* Tag Group 列 */
            width: 120px;
        }

        .tags-table th:nth-child(2),
        .tags-table td:nth-child(2) {  /* VR 列 */
            width: 80px;
        }

        .tags-table th:nth-child(3),
        .tags-table td:nth-child(3) {  /* 描述列 */
            width: 40%;
        }

        .tags-table th:nth-child(4),
        .tags-table td:nth-child(4) {  /* 值列 */
            width: calc(60% - 200px);  /* 剩余宽度 */
        }

        .tag-group {
            color: #66b3ff;
            font-family: monospace;
            white-space: nowrap;
        }

        .tag-vr {
            color: #ff9966;
            font-family: monospace;
            white-space: nowrap;
            text-align: center;
        }

        .tag-description {
            color: rgba(255, 255, 255, 0.9);
        }

        .tag-value {
            word-break: break-all;
            color: rgba(255, 255, 255, 0.9);
            font-family: monospace;
        }

        /* 修改表头样式 */
        .tags-table thead tr {
            background: rgba(20, 20, 20, 0.95);
        }

        .tags-table th {
            position: sticky;
            top: 0;
            background: rgba(20, 20, 20, 0.95);
            z-index: 1;
            padding: 12px;
            text-align: left;
            font-weight: 500;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 修改表格内容区域 */
        .tags-table-container {
            flex: 1;
            overflow: auto;
            margin: 0 -24px;
            padding: 0 24px;
            border-radius: 8px;
        }

        /* 修改表格行样式 */
        .tags-table tr {
            transition: background-color 0.2s ease;
        }

        .tags-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .tags-table td {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 滚动条样式 */
        .tags-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .tags-table-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .tags-table-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .tags-table-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 工具提示 */
        .tool-button::after {
            content: attr(title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tool-button:hover::after {
            opacity: 1;
            visibility: visible;
            bottom: -35px;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- 工具栏 -->
        <div class="toolbar">
            <!-- 功能按钮组 -->
            <div class="tool-group">
                <button class="tool-button" id="showDicomTags" title="DICOM Tags">
                    <img src="images/tools/tags.svg" alt="DICOM Tags">
                </button>
                <button class="tool-button" id="resetView" title="重置">
                    <img src="images/tools/reset.svg" alt="重置">
                </button>
                <button class="tool-button" id="clearAnnotations" title="清除标注">
                    <img src="images/tools/clear.svg" alt="清除标注">
                </button>
                <button id="playButton" class="tool-button" title="播放/暂停">
                    <img src="images/tools/play.svg" alt="播放" width="20" height="20">
                </button>
            </div>
            <div class="divider"></div>
            
            <!-- 基础工具组 -->
            <div class="tool-group">
                <button class="tool-button active" data-tool="Wwwc" title="窗宽窗位">
                    <img src="images/tools/window.svg" alt="窗宽窗位">
                </button>
                <button class="tool-button" data-tool="Pan" title="平移">
                    <img src="images/tools/pan.svg" alt="平移">
                </button>
                <button class="tool-button" data-tool="Zoom" title="缩放">
                    <img src="images/tools/zoom.svg" alt="缩放">
                </button>
            </div>
            <div class="divider"></div>
            
            <!-- 放大工具组 -->
            <div class="tool-group">
                <button class="tool-button" data-tool="Magnify" title="放大镜">
                    <img src="images/tools/magnify.svg" alt="放大镜">
                </button>
            </div>
            <div class="divider"></div>
            
            <!-- 测量工具组 -->
            <div class="tool-group">
                <button class="tool-button" data-tool="Length" title="测距">
                    <img src="images/tools/length.svg" alt="测距">
                </button>
                <button class="tool-button" data-tool="Angle" title="角度">
                    <img src="images/tools/angle.svg" alt="角度">
                </button>
                <button class="tool-button" data-tool="Rectangle" title="矩形">
                    <img src="images/tools/rectangle.svg" alt="矩形">
                </button>
                <button class="tool-button" data-tool="Ellipse" title="椭圆">
                    <img src="images/tools/ellipse.svg" alt="椭圆">
                </button>
            </div>
            <div class="divider"></div>

            <!-- 图像操作按钮组 -->
            <div class="tool-group">
                <button class="tool-button" data-tool="flip-horizontal" title="水平翻转">
                    <img src="images/tools/flip-h.svg" alt="水平翻转">
                </button>
                <button class="tool-button" data-tool="flip-vertical" title="垂直翻转">
                    <img src="images/tools/flip-v.svg" alt="垂直翻转">
                </button>
                <button class="tool-button" data-tool="rotate-right" title="顺时针旋转">
                    <img src="images/tools/rotate-right.svg" alt="顺时针旋转">
                </button>
                <button class="tool-button" data-tool="rotate-left" title="逆时针旋转">
                    <img src="images/tools/rotate-left.svg" alt="逆时针旋转">
                </button>
                <button class="tool-button" data-tool="invert" title="反相">
                    <img src="images/tools/invert.svg" alt="反相">
                </button>
            </div>
        </div>

        <!-- 主视图 -->
        <div class="viewport" id="viewer">
            <!-- 角落信息 -->
            <div class="corner-info top-left" id="patientInfo"></div>
            <div class="corner-info top-right" id="studyInfo"></div>
            <div class="corner-info bottom-left" id="imageInfo"></div>
            <div class="corner-info bottom-right" id="windowInfo"></div>
        </div>
    </div>

    <!-- 核心库 -->
    <script src="lib/cornerstone/dicomParser.min.js"></script>
    <script src="lib/cornerstone/cornerstone.min.js"></script>
    <script src="lib/cornerstone/cornerstoneMath.min.js"></script>
    <script src="lib/cornerstone/hammer.min.js"></script>
    <script src="lib/cornerstone/cornerstoneTools.min.js"></script>
    <script src="lib/cornerstone/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="lib/axios/axios.min.js"></script>
    
    <!-- 应用代码 -->
    <script src="js/viewer.js"></script>

    <!-- 在 body 底部添加模态框 -->
    <div id="dicomTagsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">DICOM Tags</h3>
                <button class="close-button">&times;</button>
            </div>
            <input type="text" class="search-box" placeholder="搜索标签...">
            <div class="tags-table-container">
                <table class="tags-table">
                    <thead>
                        <tr>
                            <th>标签</th>
                            <th>VR</th>
                            <th>描述</th>
                            <th>值</th>
                        </tr>
                    </thead>
                    <tbody id="tagsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
